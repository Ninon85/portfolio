<body>
    <div hidden id="spinner"></div>
    <div id="main-wrapper">
        <header class="main-header">
            <div class="main-header__box-logo">
                <img class="main-header__box-logo__sign" src="./images/logo/logo-phylling.png" alt="Logo Phylling">
            </div>
            <nav class="main-header__nav">
                <a href="index.html">Accueil</a>
                <a href="./les_photos.html">Les Photos</a>
                <a href="./logos.html">Les logos</a>
                <a href="#">sites web</a>
            </nav>
        </header>
        <section class="contact">
            <h1>Contactez-moi pour vos projets web !</h1>
            <form>
                <div class="form-container">
                    <label for="name">Votre Nom</label>
                    <input type="text" id="name" required>
                    <br />
                    <label for="mail">Votre adresse mail</label>
                    <input type="email" id="mail" required>
                    <!-- <span class="content-mail"></span> -->
                    <br />
                    <label for="message">Votre message</label>
                    <textarea id="message" required></textarea>
                    <br />
                    <input type="submit" value="Envoyer" id="submit">
                </div>
            </form>
        </section>
        <footer class="main-footer">
            <ul>
                <li class="footer__contact">
                    <a href="contact.html">Contact</a>
                </li>
                <li class="footer__instagram" aria-label="Retrouvez-moi sur Instagram"
                    title="Retrouvez-moi sur Instagram">
                    <a href="https://www.instagram.com/phylling01/"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="footer__facebook" aria-label="Retrouvez-moi sur Facebook" title="Retrouvez-moi sur Facebook">
                    <a href="https://www.facebook.com/NinonNinooon/"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="footer__twitter" aria-label="Retrouvez-moi sur Twitter" title="Retrouvez-moi sur Twitter">
                    <a href="https://twitter.com/phylling8377"><i class="fab fa-twitter"></i></a>
                </li>
            </ul>
        </footer>
